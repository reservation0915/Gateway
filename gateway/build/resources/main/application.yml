server:

  port: 8000
spring:
  application:
    name: th-gateway
  cloud:
    gateway:
      default-filters:
        - name: "CustomGlobalFilter"
          args:
            logging: "true"
        - name: "CacheFilter"
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      routes:
        - id: auth-service
          uri: "lb://AUTH-SERVICE"
          predicates:
            - Path=/api/v1/auth/**
        - id: ceo-service
          uri: "http://localhost:9001"
          predicates:
            - Path=/api/v1/owner/**
          filters:
            - name: "TokenFilter"
              args:
                logging: false
        - id: store-service
          uri: "lb://STORE-SERVICE"
          predicates:
            - Path=/api/v1/store/**
        - id: menu-service
          uri: "lb://MENU-SERVICE"
          predicates:
            - Path=/api/v1/menu/**
        - id: customer-service
          uri: "lb://CUSTOMER-SERVICE"
          predicates:
            - Path=/api/v1/customer/**
          filters:
            - name: "TokenFilter"

eureka:
  instance:
    instance-id: Taehoung Gateway
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka